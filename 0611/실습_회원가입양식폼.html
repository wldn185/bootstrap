<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습_회원가입양식폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <form name="" method="" action="" style="width: 80%; margin: 0 auto;">
    <fieldset>
      <legend class="text-center" style="font-weight: bold;">회원가입</legend>
      <p style="display: flex; justify-content: space-between;">
        <span style="width: 48%;">
          <label for="" class="form-label" class="form-label" style="font-weight: bold;">First name</label>
          <input type="text" placeholder="홍" class="form-control" maxlength="4">
        </span>
        <span style="width: 48%;">
          <label for="" class="form-label" style="font-weight: bold;">last name</label>
          <input type="text" placeholder="길동" class="form-control" maxlength="5">
        </span>        
      </p>
      <p>
        <label for="" class="form-label" style="font-weight: bold;">Username</label>
        <div class="input-group">
          <label for="" class="input-group-text">@</label>
          <input type="text" name="" id="" placeholder="Username" class="form-control" maxlength="12">
        </div>
      </p>
      <p>
        <label for="" class="form-label" style="font-weight: bold;">Email(Optional)</label>
        <input type="text" name="" id="" placeholder="you@example.com" class="form-control" maxlength="50">
      </p>
      <p>
        <label for="" class="form-label" style="font-weight: bold;">Password</label>
        <input type="password" placeholder="1~8자리" class="form-control" maxlength="8">
      </p>
      <p>
        <label for="" class="form-label" style="font-weight: bold;">Password2(재확인)</label>
        <input type="password" placeholder="똑같이 입력해주세요." class="form-control" maxlength="8">
      </p>
      <p style="display: flex; justify-content: space-between;">
        <span style="width: 48%;">
          <span style="font-weight: bold;">도시</span>
          <select name="" id="" class="form-select">
            <option value="">도/시</option>
            <option value="">경기도</option>
            <option value="">강원도</option>
            <option value="">충청도</option>
            <option value="">전라도</option>
            <option value="">경상도</option>
          </select>
        </span>
        <span style="width: 48%;">
          <span style="font-weight: bold;">구</span>
          <select name="" id="" class="form-select">
            <option value="">구/동/읍</option>
            <option value="">1구</option>
            <option value="">2구</option>
            <option value="">3구</option>
            <option value="">4구</option>
            <option value="">5구</option>
          </select>
        </span>
      </p>
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="가입하기">
        <input type="reset" class="btn btn-danger" value="취소하기">
      </div>
      
    </fieldset>
  </form>
</body>
</html>
