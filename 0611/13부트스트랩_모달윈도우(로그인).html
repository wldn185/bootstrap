<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13부트스트랩_모달윈도우(로그인)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .modal-header{position: relative;}
    h1 i{
      font-size: 100px;
      position: absolute;
      top: -90px;
      left: 50%; transform: translateX(-50%);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <h2>13부트스트랩_모달윈도우(로그인)</h2>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
  <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal_box">로그인</button>

  <!-- 모달윈도우 -->
  <div class="modal fade" id="modal_box">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title"><i class="bi bi-person-circle"></i></h1>          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <h2 class="text-center">Member Login</h2>
          <div class="input-group mb-3">
            <input type="text" placeholder="Username" class="form-control form-control-lg" aria-label="사용자 이름">
          </div>
          <div class="input-group mb-3">
            <input type="password" placeholder="Password" class="form-control form-control-lg" aria-label="사용자 비밀번호">
          </div>

          <div class="input-group mb-3">
            <input type="submit" class="btn btn-primary form-control" value="Sign in">
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-secondary form-control">Forgot Password?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
