<body>
  <h2>15부트스트랩_휘장과라벨</h2>
  <p>휘장(배지)는 링크와 함께 얼마나 많은 항목을 가지고 있는지를 나타내는 숫자나 new, 상태표시를 하기 위하여 사용한다.</p>

  <h3>1. 기본 배지삽입하기</h3>
  <span>New</span>
  <span class="badge text-bg-primary">New</span>
  <span class="badge text-bg-primary rounded-pill">New</span>
  <span class="badge text-bg-secondary rounded-pill">New</span>
  <span class="badge text-bg-success rounded-pill">New</span>
  <span class="badge text-bg-danger rounded-pill">New</span>
  <span class="badge text-bg-warning rounded-pill">New</span>
  <span class="badge text-bg-info rounded-pill">New</span>
  <span class="badge text-bg-light rounded-pill">New</span>
  <span class="badge text-bg-dark rounded-pill">New</span>

  <h3>2. 버튼안에 배지삽입하기</h3>
  <button class="btn btn-primary rounded-pill">button <span class="badge text-bg-warning rounded-pill">3</span></button>

  <h3>3. 아이콘 옆에 배지삽입하기</h3>
  <span class="bi bi-cart" style="font-size: 50px;"></span><span class="badge text-bg-danger rounded-pill" style="transform: translate(-10px, -35px);">3</span>

  <h3>4. 버튼(메뉴) 옆에 배지삽입하기</h3>
  <button class="btn btn-light position-relative">메뉴<span class="badge text-bg-danger rounded-circle position-absolute top-0 translate-middle start-100" style="font-size: 2px;">&nbsp;</span></button>

  <h3>5. 배지 모서리 둥글게 - 약간둥글게</h3>
  <span class="badge text-bg-warning">New</span>
  <span class="badge text-bg-warning rounded-circle ">New</span>

  <h3>6. 배지 모서리 둥글게 - 완전둥글게</h3>
  <span class="badge text-bg-warning rounded-pill">New</span>
