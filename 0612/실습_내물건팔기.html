<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습_내물건팔기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    a{text-decoration: none; color: #333;}
    p{padding: 10px 0;}
    #check:checked{background-color: #ff8a3d; border-color: transparent;}
    #check:focus{
      border-color: #e1e5e8; 
      outline: none;    
      box-shadow: 0 0 0 0;  
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header style="width: 100%; height: 70px; display: flex; justify-content: space-between; padding: 20px 3%; border-bottom: 1px solid #ccc; position: fixed; top: 0; left: 0; background-color: #fff; align-items: center; z-index: 2;">
    <i class="bi bi-x-lg" style="font-size: 24px;"></i>
    <h2 style="font-size: 20px; font-weight: bold; margin: 0;" class="text-center">내 물건 팔기</h2>
    <button class="btn" style="font-size: 16px;">임시저장</button>
  </header>
  
  <main style="position: relative; top: 70px; ">
    <form name="" method="" action="">
      <fieldset style="padding: 20px 5%;">
        <legend style="display: none;">내물건 팔기</legend>
        <p>
          <input type="file" id="file_input" style="display: none;">
          <label for="file_input" class="btn btn-outline-secondary"><i class="bi bi-camera-fill" style="font-size: 20px;"></i><br>0/10</label>
        </p>
        <p>
          <label for="" class="form-label" style="font-size: 16px; font-weight: bold;">제목</label>
          <input type="text" placeholder="제목" class="form-control" style="height: 50px;">
        </p>
        <p>
          <label for="" class="form-label" style="display: block; font-size: 16px; font-weight: bold;">거래 방식</label>
          <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
          <label class="btn btn-outline-dark rounded-pill form-label" for="option1">판매하기</label>
          <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
          <label class="btn btn-outline-dark rounded-pill form-label" for="option2">나눔하기</label>
          <input type="text" placeholder="\가격을 입력해주세요." class="form-control" style="height: 50px;">
          <input type="checkbox" id="check" class="form-check-input" style="font-size: 20px;"> <label for="check" class="form-check-label" style="transform: translateY(3px);">가격제안받기</label>
        </p>
        <p>
          <label for="" class="form-label" style="font-size: 16px; font-weight: bold;">자세한 설명</label>
          <textarea cols="30" rows="10" class="form-control" 
          placeholder="다산동에 올릴 게시글 내용을 작성해 주세요. (판매 금지 물품은 게시가 제한될 수 있어요.)

신회할 수 있는 거래를 위해 자세히 적어주세요.
과학기술정보통신부, 한국 인터넷진흥원과 함께해요." style="resize: none;"></textarea>
          <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
          <label class="btn btn-light" for="btn-check" style="margin-top: 10px;">자주 쓰는 문구</label>
        </p>
        <p>
          <label for="" class="form-label" style="font-size: 16px; font-weight: bold;">거래 희망 장소</label>
          <a href="#" title="위치추가" class="form-control" style="height: 50px; line-height: 34px;">위치 추가<i class="bi bi-chevron-right" style="float: right;"></i></a>
        </p>
        <p style="margin-top: 30px"><a href="#" title="보여줄 동네 선택">보여줄 동네 선택<i class="bi bi-chevron-right"></i></a></p>
      </fieldset>
      <div style="background-color: #fff; width: 100%; position: fixed; bottom: 0; padding: 20px 5%;">
        <input type="submit" value="작성완료" class="btn form-control" style="height: 60px; background-color: #ff8a3d; color: #fff; font-size: 20px; font-weight: bold;">
      </div>
    </form>
  </main>


</body>
</html>
