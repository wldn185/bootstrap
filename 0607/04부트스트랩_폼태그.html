<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04부트스트랩_폼태그</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 js -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <h2>04부트스트랩_폼태그</h2>
  <form name="" method="" action="">
    텍스트 입력양식 :
    <label for="id_name"></label>
    <input type="text" id="id_name1" class="form-control">
    <br>
    <label for="id_name"></label>
    <input type="text" id="id_name2">    
    <br>
    <label for="pw_name"></label>
    <input type="password" id="pw_name1" class="form-control">
    <br>
    <label for="pw_name"></label>
    <input type="password" id="pw_name2">

    <h3>button</h3>
    <button type="button" class="btn">normal-button</button>
    <button type="button" class="btn btn-primary">primary-button</button>
    <button type="button" class="btn btn-secondary">secondary-button</button>
    <button type="button" class="btn btn-success">success-button</button>
    <button type="button" class="btn btn-danger">danger-button</button>
    <button type="button" class="btn btn-warning">warning-button</button>
    <button type="button" class="btn btn-info">info-button</button>
    <button type="button" class="btn btn-light">light-button</button>
    <button type="button" class="btn btn-dark">dark-button</button>

    <input type="submit" class="btn btn-primary" value="전송하기">
    <input type="submit" class="btn btn-primary" value="로그인">
    <input type="reset" class="btn btn-secondary" value="취소하기">
  </form>
</body>
</html>
